<ion-header>
  <ion-navbar class="toolbar-md-mt-primary-dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Usuarios</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="prueba()">
        <i class="material-icons text-24 text-white">add</i>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="bg-i">
  <div class="card-holder">
    <div class="card" *ngFor="let user of users | async">
      <div class="user-data">
        <i class="material-icons text-48 text-grey">account_circle</i>
        <span>{{user.name}}</span>
      </div>
      <div class="user-info">
        <ul>
          <li>
            dinero: {{user.totalMoney}}
          </li>
        </ul>
      </div>
    </div>
  </div>

</ion-content>
