<ion-menu [content]="content">
  <ion-header class="menu">
    <div class="user-zone">
      <i class="material-icons text-48 text-white">account_circle</i>
      <div class="user-data">
        Rafael
      </div>
    </div>
  </ion-header>

  <ion-content class="bg-i">
    <ul class="menu-items">
      <li class="item" menuClose *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </li>
    </ul>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
